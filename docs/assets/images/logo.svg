<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="#d4af37" stroke-width="3"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002958;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#003d82;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052ad;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d966;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Lightning Bolt Icon -->
  <g filter="url(#glow)">
    <path d="M 120 40 L 75 100 L 95 100 L 80 160 L 125 100 L 105 100 L 120 40 Z"
          fill="url(#gradient2)"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linejoin="round"/>
  </g>

  <!-- Accent Circles -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#f0d966" stroke-width="1" opacity="0.2"/>

  <!-- Speed Lines -->
  <line x1="40" y1="50" x2="60" y2="50" stroke="#d4af37" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="35" y1="70" x2="55" y2="70" stroke="#d4af37" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="30" y1="90" x2="50" y2="90" stroke="#d4af37" stroke-width="3" stroke-linecap="round" opacity="0.4"/>

  <line x1="140" y1="130" x2="160" y2="130" stroke="#d4af37" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="145" y1="150" x2="165" y2="150" stroke="#d4af37" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="150" y1="170" x2="170" y2="170" stroke="#d4af37" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
</svg>

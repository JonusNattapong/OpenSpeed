# OpenSpeed Documentation Site Configuration
# Corporate Professional Theme

# Site Settings
title: OpenSpeed Documentation
tagline: Enterprise-Grade Performance Optimization Framework
description: Comprehensive documentation for the OpenSpeed framework - Lightning-fast performance optimization for modern web applications with advanced caching, compression, and analytics.
author: OpenSpeed Team
email: support@openspeed.dev

# Theme Configuration
theme: minima

# URLs
url: 'https://JonusNattapong.github.io'
baseurl: '/OpenSpeed'
repository: JonusNattapong/OpenSpeed

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Kramdown Settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:path/
  plugins:
    output: true
    permalink: /plugins/:path/

# Defaults
defaults:
  - scope:
      path: ''
      type: 'pages'
    values:
      layout: 'default'
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'default'
  - scope:
      path: ''
      type: 'guides'
    values:
      layout: 'default'
  - scope:
      path: ''
      type: 'plugins'
    values:
      layout: 'default'

# Navigation
nav_sort: case_insensitive
heading_anchors: true

# SEO Settings
lang: en
timezone: UTC

# Social Media
twitter:
  username: openspeed
  card: summary_large_image

social:
  name: OpenSpeed Framework
  links:
    - https://github.com/JonusNattapong/OpenSpeed
    - https://twitter.com/openspeed
    - https://www.npmjs.com/package/openspeed

# Google Analytics (add your tracking ID if needed)
# google_analytics: UA-XXXXXXXXX-X

# GitHub
github:
  repository_url: https://github.com/JonusNattapong/OpenSpeed
  repository_name: OpenSpeed

# Footer Content
footer_content: 'Copyright &copy; 2024 OpenSpeed Framework. Released under the <a href="https://github.com/JonusNattapong/OpenSpeed/blob/main/LICENSE">MIT License</a>.'

# Sass Configuration
sass:
  style: compressed
  sass_dir: _sass

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Include/Exclude
include:
  - _pages
  - assets/main.scss

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
  - .github
  - README.md
  - package.json
  - package-lock.json

# Liquid Options
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

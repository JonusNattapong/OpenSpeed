apiVersion: apps/v1
kind: Deployment
metadata:
  name: openspeed-app
  labels:
    app: openspeed
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openspeed
  template:
    metadata:
      labels:
        app: openspeed
    spec:
      containers:
      - name: openspeed
        image: openspeed/app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
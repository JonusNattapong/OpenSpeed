apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openspeed-hpa
  labels:
    app: openspeed
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openspeed-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80